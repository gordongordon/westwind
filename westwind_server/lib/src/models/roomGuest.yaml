class : RoomGuest
table : room_guest
fields: 
  room : Room?, relation
  stayDate     : DateTime
  guest        : Guest? , relation
  rateType     : RateType
  rateReason   : RateReason
  rate         : double
  reservation  : Reservation?, relation
  roomStatus   : RoomStatus
  checkOutDate : DateTime
  updateDate   : DateTime?
  
indexes: 
   room_guest_index_idx: 
       fields: roomId, guestId
       unique: true
  